<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fbe8e7;
    color: #333;
}

header {
    text-align: center;
    background-color: #ffcccb;
    padding: 20px;
}

header h1 {
    font-size: 2.5em;
    color: #d40000;
}

header p {
    font-size: 1.2em;
}

main {
    padding: 20px;
}

section {
    margin-bottom: 30px;
}

.photo-gallery {
    text-align: center;
}

.photo-gallery .gallery img {
    width: 200px;
    margin: 10px;
    border: 2px solid #d40000;
    border-radius: 10px;
}

textarea {
    width: 100%;
    height: 100px;
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    background-color: #d40000;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #a30000;
}

footer {
    text-align: center;
    background-color: #ffcccb;
    padding: 10px;
    margin-top: 20px;
}
    </style>
</head>
<body>
    <header>
        <h1>母亲节快乐!</h1>
        <p>今天是一个特别的日子，让我们一起庆祝妈妈的伟大与爱！</p>
    </header>
    <main>
        <section class="personal-message">
            <h2>亲爱的劳诗慧妈妈：</h2>
            <p>谢谢您一直以来的关爱与支持。您的微笑是我前进的动力，您的拥抱是我最温暖的港湾。</p>
        </section>
        <section class="photo-gallery">
            <h2>美丽的妈妈</h2>
            <div class="gallery">
                <img src="/xhx/111.jpg" alt="Memory 1">
            </div>
        </section>
        <section class="interactive-message">
            <h2>给妈妈写一段话</h2>
            <textarea id="messageBox" placeholder="写点什么吧..."></textarea>
            <button onclick="submitMessage()">提交祝福</button>
            <div id="displayMessage"></div>
        </section>
    </main>
    <footer>
        <p>献给全天下最好的妈妈，祝您母亲节快乐！</p>
    </footer>
    <script>
      function submitMessage() {
    const messageBox = document.getElementById('messageBox');
    const displayMessage = document.getElementById('displayMessage');
    
    const message = messageBox.value;
    if (message.trim() !== '') {
        displayMessage.innerHTML = `
            <h3>感谢您的祝福：</h3>
            <p>${message}</p>
        `;
        messageBox.value = '';
    } else {
        alert('请输入一段话！');
    }
}
    </script>
</body>
</html>
